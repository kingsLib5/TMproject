<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="TM2iproject.js" async></script>
    <link rel="stylesheet" href="TM2project.css">
    <title>TM</title>
</head>
<body>
  <h1>TM INVOICE</h1>
  
  <form id="itemForm">
    <div class="table-container">
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>Discount</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="ItemName" aria-label="Item Name" required /></td>
                    <td><input type="text" id="Description" aria-label="Description" required /></td>
                    <td><input type="number" id="Qty" aria-label="Quantity" required min="1" /></td>
                    <td><input type="number" id="Rate" aria-label="Rate" required min="0" step="0.01" /></td>
                    <td><input type="number" id="Discount" aria-label="Discount" required min="0" step="0.01" /></td>
                    <td><input type="number" id="Amount" aria-label="Amount" required min="0" step="0.01" readonly /></td>
                    <td><button type="button" id="addButton">Add</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" style="text-align: right;">Total:</td>
                    <td><input type="number" id="TotalAmount" aria-label="Total Amount" readonly /></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</form>
<div id="popupList" role="listbox"></div>
</body>
</html>
