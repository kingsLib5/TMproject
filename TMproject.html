<body>
    
    <h2>Product Prices</h2>

    <table>
      <tr>
        <th>Balance</th>
        <th>Description</th>
        <th>Label</th>
        <th>Sale Price</th>
        <th>Dealer Price</th>
        <th>Cost Price</th>
      </tr>
      <tr>
        <td><input type="text" id="balance" onclick="showPopup('balance')"></td>
        <td><input type="text" id="description" onclick="showPopup('description')"></td>

        <td><input type="text" id="salePrice" onclick="showPopup('salePrice')"></td>

      </tr>
    </table>
    
    <!-- Popup list -->
    <div id="popup-list"></div>
